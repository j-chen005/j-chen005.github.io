<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubSpot Form</title>

    <!-- Import Brandon Grotesque Font from a Hosting Service -->
    <style>
        @font-face {
            font-family: 'Brandon Grotesque';
            src: url('https://fonts.cdnfonts.com/s/9449/Brandon_bld.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Brandon Grotesque', Arial, sans-serif;
            font-size: 24px;
            color: green;
            margin: 20px;
        }

        #hubspot-form {
            margin-top: 20px;
        }
    </style>

    <!-- HubSpot Forms Script -->
    <script charset="utf-8" type="text/javascript" src="https://js.hsforms.net/forms/embed/v2.js"></script>
</head>
<body>
    <!-- Target Container for the HubSpot Form -->
    <div id="hubspot-form"></div>

    <!-- Script to Embed the HubSpot Form -->
    <script>
        hbspt.forms.create({
            portalId: "43669043",
            formId: "a24ce812-e226-4812-a13e-66c64566e520",
            target: "#hubspot-form"
        });
    </script>
</body>
</html>
